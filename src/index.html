<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone UI</title>
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li>Gmail</li>
        <li>Billeder</li>

    <section class="search-wrapper">
      <h1>Google Clone UI</h1>

      <form action="https://www.google.dk/search" method="get">
        <div>
          <input type="text" name="q" placeholder="Søg på google..." required />
          <button type="submit">Søg</button>
        </div>

        <div class="footer">
          <em
            >Lavet af
            <a href="http://lassev.hypll.org" target="_blank"
              >Lasse Vestergaard</a
            ></em
          >
        </div>
      </form>
    </section>
  </body>
</html>
