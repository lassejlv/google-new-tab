<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google New Tab</title>
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li>
          <a class="item" href="https://mail.google.com/mail/">Gmail</a>
        </li>
        <li><a class="item" href="https://www.google.dk/imghp">Images</a></li>
      </ul>

      <div class="mode">
        <button id="dark" class="dark"><i class="fa-solid fa-moon"></i></button>
        <button id="light" class="light">
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </header>

    <section class="search-wrapper">
      <h1 class="logo">Google</h1>

      <form id="form" action="https://google.com/search">
        <div class="field">
          <input
            type="text"
            name="q"
            id="search-field"
            onkeyup="searchField()"
            placeholder="Search on google..."
            required
          />

          <button type="submit" id="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>

      <div id="history" class="history">
        <button id="search-history-button">Search History</button>
      </div>
    </section>

    <div id="options-modal" class="hidden modal">
      <div class="modal-content">
        <h2>Options</h2>
        <p>Here is some options, that you can configure.</p>

        <form>
          <div class="option">
            <label for="reset">Reset <b>Google New Tab</b></label>
            <button id="reset">
              <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
          </div>
          <div class="option">
            <label for="reset">Delete <b>Search History</b></label>
            <button id="reset-history">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </form>

        <hr />

        <div class="modal-footer">
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <button id="modal-toogle"><i class="fa-solid fa-gear fa-lg"></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
