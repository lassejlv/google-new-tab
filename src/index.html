<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Google New Tab</title>
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li onclick="r('https://mail.google.com/mail/')">Gmail</li>
        <li onclick="r('https://www.google.dk/imghp')">Images</li>
      </ul>

      <div class="mode">
        <button id="dark" class="dark"><i class="fa-solid fa-moon"></i></button>
        <button id="light" class="light">
          <i class="fa-solid fa-sun"></i>
        </button>
      </div>
    </header>

    <section class="search-wrapper">
      <h1 class="logo">Google</h1>

      <form action="https://www.google.com/search" method="get">
        <div class="field">
          <input
            type="text"
            name="q"
            id="search-field"
            onkeyup="searchField()"
            placeholder="Search on google..."
            required
          />
          <button type="submit" id="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </section>

    <footer>
      <p onclick="r('https://github.com/lassv/google-new-tab')">
        <i class="fa-brands fa-github"></i>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
